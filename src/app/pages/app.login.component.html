<block-ui>
    <p-toast></p-toast>
    <form name="form" #f="ngForm" novalidate (ngSubmit)="onLogin()">

        <div class="login-body">
            <div class="card p-fluid login-panel layout-container p-shadow-8">
                <div class="p-grid p-jc-center p-input-filled">
                    <div class="p-col-10">
                        <img src="assets/layout/images/apple-touch-icon-72x72-precomposed.png">
                    </div>

                    <div class="p-col-10">
                        <span class="p-float-label">
                            <input id="float-input" class="p-inputtext"
                             type="text" pInputText [(ngModel)]="form.nombreUsuario" name="username" 
                                autocomplete="off" required> 
                            <label for="float-input">Username</label>
                        </span>
                    </div>

                    <div class="p-col-10 p-mb-5">
                        <span class="p-float-label">
                            <input type="password" pInputText [(ngModel)]="form.password" name="password"
                                autocomplete="off" required/>
                            <label>Contraseña</label>
                        </span>
                    </div>
                    <div class="p-field p-col-10" align="left">

                        <button class="p-mb-3" pButton type="submit" label="Login" style="width: 100%" icon="ui-icon-account-circle" [disabled]="!f.valid"></button>
                        <p-slideMenu #menu [popup]="true" [model]="items" [viewportHeight]="180"></p-slideMenu>
                        <button class="p-mb-3" type="button" pButton icon="ui-icon-person-add" label="Registro" (click)="menu.toggle($event)" style="width: 100%"></button>
                        <button pButton type="button" label="Olvidé mi contraseña" style="width: 100%" class="p-button-secondary" icon="ui-icon-help" [routerLink]="'/olvidePassw'"></button>
                        <div class="p-mt-3">
                            <a href="https://pliis.mx/" target="_blank" style="alignment: right">Página de bienvenida</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</block-ui>
