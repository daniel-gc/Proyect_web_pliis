<block-ui>
    <div class="layout-container">
        <p-toast></p-toast>
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card no-margin">
                    <h1>Modificación de datos de familiar.</h1>

                    <form name="formaRegistro" novalidate #formaRegistro="ngForm">
                        <div class="p-g form-group">
                            <div class="p-col-12 p-md-6 p-lg-4">
                                <span class="md-inputfield">
                                    <input id="inputNombre" type="text" pInputText name="nombreInput" #nombreInput="ngModel" required="true"
                                           [(ngModel)]="familiarBeneficiarioDTO.nombres"/>
                                    <label>Nombre(s)*</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <input id="inputApellidoPaterno" type="text" pInputText name="apPaternoInput" #apPaternoInput="ngModel" required="true"
                                        [(ngModel)]="familiarBeneficiarioDTO.apPaterno"/>
                                    <label>Apellido Paterno*</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <input id="inputApellidoMaterno" type="text" pInputText name="inputApellidoMaterno"
                                        [(ngModel)]="familiarBeneficiarioDTO.apMaterno"/>
                                    <label>Apellido materno</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <p-calendar showButtonBar="true" [locale]="es" dateFormat="yy-mm-dd"
                                                [monthNavigator]="true" [yearNavigator]="true" yearRange="1917:2019" name="fechaNac"
                                                [(ngModel)]="fhNacimiento" #fechaNac="ngModel" required="true"></p-calendar>
                                    <label>Fecha de nacimiento*</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <p-dropdown [options]="sexos" [(ngModel)]="sexoSeleccionado" optionLabel="nombre"
                                                name="sexoDropDown"></p-dropdown>
                                    <label>Sexo*</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <p-dropdown [options]="catParentesco" [(ngModel)]="parentescoSeleccionado" optionLabel="nombre"
                                                name="parentescoDropDown"></p-dropdown>
                                    <label>Parentesco*</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <p-inputMask mask="(99)99999999" [(ngModel)]="familiarBeneficiarioDTO.telefono" placeholder="" #telefMask="ngModel"
                                                 required="false" size="30" name="telefMask" ></p-inputMask>
                                    <label>Teléfono</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <input id="inputEmail" type="email" pInputText name="inputEmail" [(ngModel)]="familiarBeneficiarioDTO.email"
                                           required="false" #inputEmail="ngModel" />
                                    <label>Email</label>
                                </span>
                            </div>
                            <div class="p-col-12 p-md-3 p-lg-4">
                                <span class="md-inputfield">
                                    <input  type="text" pInputText name="inputCurp" required="false" #inputCurp="ngModel" [(ngModel)]="familiarBeneficiarioDTO.curp"/>
                                    <label>CURP</label>
                                </span>
                            </div>
                        </div>
                        <br>
                        <div class="p-grid">
                            <div class="p-col-12 p-md-12 p-lg-12">
                                <button pButton type="button" label="Guardar" style="width:140px;display: block; margin-left: auto; margin-right: auto;" icon="p-icon-person-add" (click)="actualizaDatos(formaRegistro)" [disabled]="!formaRegistro.valid"></button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</block-ui>
<p-dialog header="Operación exitosa" [(visible)]="display" modal="true">
    Nuevo usuario creado.
    <p-footer>
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
                <button pButton type="button" label="Ok" style="width:140px;display: block; margin-left: auto; margin-right: auto;" icon="p-icon-check" (click)="closeDialog()"></button>
            </div>
        </div>
    </p-footer>
</p-dialog>
