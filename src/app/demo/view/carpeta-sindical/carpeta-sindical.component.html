<block-ui>
    <div class="layout-container">
        <p-toast></p-toast>
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card no-margin">
                    <h1>Carpeta sindical.</h1>

                    <p-table [value]="listaCarpetas" [responsive]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Empresa</th>
                                <th>Centro de trabajo</th>
                                <th>URL</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-carpeta>
                            <tr>
                                <td>{{carpeta.nombreEmpresa}}</td>
                                <td>{{carpeta.nombreCentroTrabajo}}</td>
                                <td><a href="{{carpeta.url}}" target="_blank">Drive</a></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</block-ui>
